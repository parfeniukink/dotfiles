import = [
    "~/.config/alacritty/keybindings.toml",
    "~/.config/alacritty/catppuccin-macchiato.toml",
    "~/.config/alacritty/gruvbox.toml",
]


[env]
TERM = "xterm-256color"


[font]
size= 16
offset.x = 1
offset.y = 2
normal = { family = "ComicShannsMono Nerd Font", style = "Regular" }
bold = { family = "ComicShannsMono Nerd Font", style = "Bold" }


[window]
decorations = "transparent"  # buttonless / full / none
opacity = 1
title = "Alacritty"
startup_mode = "Windowed"
dynamic_padding = false
padding = { x = 4, y = 24 }
dimensions  = { columns = 165, lines = 50 }
position = { x = 350, y = 150}


[scrolling]
history = 5000
multiplier = 3


[selection]
save_to_clipboard = true
